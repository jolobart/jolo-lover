<div class="shadow p-3 mb-5 bg-body rounded card card-container p-4 border-0">
  <div class="row mb-3">
    <div class="col-12 d-flex align-items-center justify-content-between">
      <div class="row">
        <div class="col-12 d-flex align-items-center">
          <h3>Transactions</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex align-items-center justify-content-end">
          <h1>17</h1>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">
          <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-start">
              <label>Tuesday</label>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-start">
              <label>January 2023</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="transactions.length > 0; else noTransactions">
    <div *ngFor="let transaction of transactions">
      <div
        (click)="openTransactionDetails()"
        type="button"
        class="card list p-4 mb-3"
      >
        <div class="row">
          <div class="col-2 align-self-center text-center">
            <svg height="100" width="100">
              <circle cx="35" cy="35" r="25" stroke-width="3" fill="grey" />
            </svg>
          </div>
          <div class="col-6 p2 align-self-center">
            <small class="fw-semibold">{{ transaction.dateTime }}</small>
            <h5 class="fw-bold">{{ transaction.category }}</h5>
            <h6 class="fw-normal">{{ transaction.notes }}</h6>
          </div>
          <div
            *ngIf="transaction.id === 1"
            class="col-3 p2 align-self-center text-end"
          >
            <h5 class="text-danger">-{{ transaction.amount }}.00</h5>
          </div>
          <div
            *ngIf="transaction.id === 2"
            class="col-3 p2 align-self-center text-end"
          >
            <h5 class="text-success">+{{ transaction.amount }}.00</h5>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noTransactions>
    <div class="row noTransactions">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <h5 class="text-danger">No transaction :(</h5>
      </div>
    </div>
  </ng-template>
</div>
