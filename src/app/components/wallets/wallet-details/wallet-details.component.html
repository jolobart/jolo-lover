<div class="shadow p-3 bg-body rounded card card-container p-4 border-0">
  <div class="row mb-2">
    <div class="col-12">
      <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-between">
          <h3 *ngIf="isVisible">₱ {{ selectedWallet.balance }}.00</h3>
          <h3 *ngIf="!isVisible">*********</h3>
          <button
            (click)="isVisible = !isVisible"
            class="btn btn-primary-outline border-0"
          >
            <h3>
              <i *ngIf="isVisible" class="bi bi-eye-fill btn-visible"></i>
              <i
                *ngIf="!isVisible"
                class="bi bi-eye-slash-fill btn-visible"
              ></i>
            </h3>
          </button>
        </div>
      </div>
    </div>
    <div class="col-12 d-flex align-items-center">
      <label>Total balance</label>
      <button class="btn btn-primary-outline p-1">
        <label>
          <i class="bi bi-question-circle-fill help-hint"></i>
        </label>
      </button>
    </div>
  </div>
  <div class="card p-4 mt-3 mb-3">
    <div class="row">
      <div class="col d-flex justify-content-start align-items-center">
        <h5>My Wallets</h5>
        <button
          type="button"
          class="btn btn-primary-outline btn-add-wallet border-0"
        >
          <i class="bi bi-plus-circle-fill btn-add"></i>
        </button>
      </div>
      <div class="col d-flex justify-content-end">
        <div>
          <button
            (click)="onClick()"
            type="button"
            class="btn btn-primary-outline border-0"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <h6 class="text-success">See all</h6>
          </button>
        </div>
      </div>
    </div>
    <hr />
    <div class="row mt-3">
      <div class="col-8 d-flex justify-content-start align-items-center">
        <h3>
          <i class="bi bi-wallet-fill btn-wallet"> </i>
        </h3>
        <h6>{{ selectedWallet.name }} Wallet</h6>
      </div>
      <div class="col-4 d-flex align-items-center justify-content-end">
        <h6>₱ {{ selectedWallet.balance }}.00</h6>
      </div>
    </div>
  </div>
</div>
