<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-12 col-lg-6">
      <div class="row">
        <div class="col-12">
          <wallet-details (selectedWalletEvent)="setComponentName($event)"></wallet-details>
        </div>
        <div class="col-12">
          <cashflow-statement></cashflow-statement>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-12 col-lg-6">
      <transaction-list [transactions]="transactionList"></transaction-list>
    </div>
  </div>
  <app-float-button (selectedComponent)="setComponentName($event)"></app-float-button>
  <app-modal-wrapper [componentName]="componentName"></app-modal-wrapper>
  <!-- <app-modal></app-modal> -->
</div>
